<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* Header */
.header {
    text-align: center;
    padding: 15px;
    border-bottom: 1px solid #222;
    position: relative;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

.back-btn {
    position: absolute;
    left: 15px;
    top: 15px;
    text-decoration: none;
    color: #aaa;
    font-size: 14px;
}

.back-btn:hover {
    color: white;
}

/* Chat area */
.chat-container {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.message {
    margin: 10px 0;
    max-width: 70%;
    padding: 12px;
    border-radius: 12px;
    line-height: 1.4;
}

.user {
    background: #2563eb;
    margin-left: auto;
}

.ai {
    background: #1f2937;
}

/* Input */
.input-area {
    border-top: 1px solid #222;
    padding: 10px;
    display: flex;
    gap: 10px;
}

.input-area input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #1a1a1a;
    color: white;
}

.input-area button {
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    background: #2563eb;
    color: white;
    cursor: pointer;
}

.input-area button:hover {
    background: #1d4ed8;
}
</style>
</head>

<body>

<div class="header">
    <a href="index.html" class="back-btn">‚Üê Dashboard</a>
    <div class="logo">AI Companion</div>
</div>

<div class="chat-container" id="chat">
    <div class="message ai">
        Halo. Gw siap nemenin ngobrol atau bantu ide teknologi lo.
    </div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Tulis pesan...">
    <button onclick="sendMessage()">Kirim</button>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");

    if(input.value.trim() === "") return;

    // User message
    const userMsg = document.createElement("div");
    userMsg.classList.add("message","user");
    userMsg.textContent = input.value;
    chat.appendChild(userMsg);

    // Dummy AI reply
    const aiMsg = document.createElement("div");
    aiMsg.classList.add("message","ai");
    aiMsg.textContent = "Menarik. Ceritain lagi dong.";
    chat.appendChild(aiMsg);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
